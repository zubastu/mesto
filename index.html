<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="bundle.js"></script><link href="app.css" rel="stylesheet"></head><body class="page page_type_margin"><header class="header center"><img class="header__logo" src="images/logo__header.bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="main"><section class="profile margin center"><span class="profile__hover"><img src="#" alt="Фото Профиля" class="profile__avatar-image"></span><div class="profile__info"><div class="profile__info-text"><h1 class="profile__name"></h1><p class="profile__job"></p><button type="button" class="profile__info-btn button"></button></div></div><button type="button" class="profile__add-btn button"></button></section><section id="cards-container" class="photo-cards center"></section><section class="popup popup_profile"><form class="form form_profile" id="profile__form" name="profile" novalidate><button type="button" class="close-btn close-btn_profile button"></button><h2 class="popup-heading popup-heading_type_form">Редактировать профиль</h2><fieldset class="form__input-container input"><label class="form__field"><input class="form__item form__item_input_name-profile input" value="" name="profileName" id="name-input" minlength="2" maxlength="40" required placeholder="Имя профиля"> <span class="form__input-error name-input-error"></span></label> <label class="form__field"><input class="form__item form__item_input_job-profile input" value="" name="profileJob" id="job-input" minlength="2" maxlength="200" required placeholder="Деятельность"> <span class="form__input-error job-input-error"></span></label> <button type="submit" class="submit-btn submit-btn_profile submit-btn_type_form button">Сохранить</button></fieldset></form></section><section class="popup popup_card"><form class="form form_card" id="card__form" name="card" novalidate><button type="button" class="close-btn close-btn_card button"></button><h2 class="popup-heading popup-heading_type_form">Новое место</h2><fieldset class="form__input-container input"><label class="form__field"><input class="form__item form__item_input_name-card input" value="" name="name" id="cardName-input" minlength="2" maxlength="30" required placeholder="Имя места"> <span class="form__input-error cardName-input-error"></span></label> <label class="form__field"><input type="url" class="form__item form__item_input_link-card input" value="" name="link" id="cardUrl-input" required placeholder="Ссылка на место"> <span class="form__input-error cardUrl-input-error"></span></label> <button type="submit" class="submit-btn submit-btn_card submit-btn_type_form button">Создать</button></fieldset></form></section><section class="popup popup_photo"><div class="popup__photo-container"><button class="close-btn close-btn_photo button" type="button"></button> <img src=".." alt="" class="popup__photo-image"><p class="popup__photo-paragraph">Эта запись для теста</p></div></section><section class="popup popup_avatar"><form class="form form_type_avatar" id="avatar__form" name="avatar" novalidate><button type="button" class="close-btn close-btn_avatar button"></button><h2 class="popup-heading popup-heading_type_form">Обновить аватар</h2><fieldset class="form__input-container input"><label class="form__field"><input type="url" class="form__item form__item_input_link-avatar input" value="" name="avatar" id="avatarURL-input" required placeholder="Ссылка на аватар"> <span class="form__input-error avatarURL-input-error"></span></label> <button type="submit" class="submit-btn submit-btn_avatar submit-btn_type_form button">Создать</button></fieldset></form></section><section class="popup popup_accept-delete-card"><div class="delete-container"><form class="form-accept"><h2 class="popup-heading">Вы уверены?</h2><input class="form__item form__item_type_hide" type="hidden" name="cardId" value=""> <button type="submit" class="submit-btn submit-btn_type_accept button">Да</button> <button class="close-btn close-btn_accept-delete-card button" type="button"></button></form></div></section></main><footer class="footer center"><p class="footer__copyright">&copy; 2022 Махин Илья</p></footer><template class="template-card" id="card-template"><div class="card"><button type="button" class="card__delete button"></button> <img class="card__picture" src=".." alt=""><div class="card__description"><p class="card__text"></p><div class="card__like-section"><button type="button" class="card__like button"></button> <span class="card__like-counter"></span></div></div></div></template></body></html>
