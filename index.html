<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index/index.css">
    <title>Mesto</title>
</head>
  <body class="page center">

    <header class="header header_padding center">
        <img class="header__logo" src="./images/logo__header.svg" alt="Логотип">
    </header>

    <main class="main center">

        <section class="popup">

                <form class="form">
                    <button type="button" class="form__close-button button"></button>
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <fieldset class="form__content input">
                        <input type="text" class="form__input form__input_heading input" value="Жак-Ив Кусто">
                        <img class="form__line" src="./images/form__line-between.svg" alt="Линия">
                        <input type="text" class="form__input form__input_subheading input" value="Исследователь океана">
                        <img class="form__line" src="./images/form__line-between.svg" alt="Линия">
                        <button type="submit" class="form__submit-button button">Сохранить</button>
                    </fieldset>
                </form>
        </section>

        <section class="profile profile_margin center">

            <div class="profile__content">

                <div class="profile__avatar">
                    <img src="./images/profile__image.jpg" alt="Фото Профиля" class="profile__avatar-image">
                </div>

                <div class="profile__info">
                
                    <div class="profile__info-content">
                        <h1 class="profile__info-content_heading">Жак-Ив Кусто</h1>
                        <p class="profile__info-content_subheading">Исследователь океана</p>
                    </div>

                    <button type="button" class="profile__info-btn button"></button>
                </div>
            </div>

            <button type="button" class="profile__add-btn button" ></button>

        </section>

        <section class="photo-cards center">

            <div class="card">
                
                <div class="card__content">
                    <img class="card__picture" src="./images/1_mir.jpg" alt="Алмазная шахта «Мир», Якутия">
                    <div class="card__description">
                        <p class="card__text">Алмазная шахта «Мир», Якутия</p>
                        <button type="button" class="card__like card__like_disabled button"></button>
                    </div>
                </div>
            </div>

            <div class="card">
                
                <div class="card__content">
                    <img class="card__picture" src="./images/2_monastery.jpg" alt="Соловецкий монастырь">
                    <div class="card__description">
                        <p class="card__text">Соловецкий монастырь</p>
                        <button type="button" class="card__like card__like_disabled button"></button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                
                <div class="card__content">
                    <img class="card__picture" src="./images/3_chsrskie_sands.jpg" alt="Чарские пески">
                    <div class="card__description">
                        <p class="card__text">Чарские пески</p>
                        <button type="button" class="card__like card__like_disabled button"></button>
                    </div>
                </div>
            </div>

            <div class="card">
                
                <div class="card__content">
                    <img class="card__picture" src="./images/4_big_bogdo.jpg" alt="Гора Большой Богдо">
                    <div class="card__description">
                        <p class="card__text">Гора Большой Богдо</p>
                        <button type="button" class="card__like card__like_disabled button"></button>
                    </div>
                </div>
            </div>

            <div class="card">
                
                <div class="card__content">
                    <img class="card__picture" src="./images/5_Jack's_london_lake.jpg" alt="Озеро Джека Лондона">
                    <div class="card__description">
                        <p class="card__text">Озеро Джека Лондона</p>
                        <button type="button" class="card__like card__like_disabled button"></button>
                    </div>
                </div>
            </div>

            <div class="card">
                
                <div class="card__content">
                    <img class="card__picture" src="./images/6_lake_kezenoyam.jpg" alt="Озеро Кезенойам">
                    <div class="card__description">
                        <p class="card__text">Озеро Кезенойам</p>
                        <button type="button" class="card__like card__like_disabled button"></button>
                    </div>
                </div>
            </div>
            
        </section>

    </main>

    <footer class="footer center">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>

    </footer>
    <script src="script.js"></script>
  </body>
</html>
