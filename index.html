<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index/index.css">
    <title>Mesto</title>
</head>
  <body class="page page_type_margin">

    <header class="header center">

        <img class="header__logo"
             src="./images/logo__header.svg"
             alt="Логотип">

    </header>

    <main class="main ">

        <section class="profile margin center">

                <img src="./images/profile__image.jpg" alt="Фото Профиля" class="profile__avatar-image">

                <div class="profile__info">
                    <div class="profile__info-text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                        <button type="button"
                                class="profile__info-btn button"></button>
                    </div>
                </div>
                <button type="button"
                    class="profile__add-btn button"></button>
        </section>



        <section id="cards-container" class="photo-cards center">

        </section>

        <section class="popup popup_profile">

            <form class="form form_profile"
                  id="profile__form"
                  name="profile"
                  novalidate>
                <button type="button"
                        class="close-btn close-btn_profile button"></button>

                <h2 class="form__heading">Редактировать профиль</h2>

                <fieldset class="form__input-container input">

                    <label class="form__field">
                        <input type="text"
                               class="form__item form__item_input_name-profile input"
                               value=""
                               name="profileName"
                               id="name-input"
                               minlength="2"
                               maxlength="40"
                               required
                               placeholder="Имя профиля">
                        <span class="form__input-error name-input-error"></span>
                    </label>

                    <label class="form__field">
                        <input type="text"
                               class="form__item form__item_input_job-profile input"
                               value=""
                               name="profileJob"
                               id="job-input"
                               minlength="2"
                               maxlength="200"
                               required
                               placeholder="Деятельность">
                        <span class="form__input-error job-input-error"></span>
                    </label>

                    <button type="submit"
                            class="submit-btn submit-btn_profile button">Сохранить</button>
                </fieldset>
            </form>
        </section>

        <section class="popup popup_card">

            <form class="form form_card"
                  id="card__form"
                  name="card"
                  novalidate>

                <button type="button"
                        class="close-btn close-btn_card button"></button>

                <h2 class="form__heading">Новое место</h2>

                <fieldset class="form__input-container input">

                    <label class="form__field">
                        <input type="text"
                               class="form__item form__item_input_name-card input"
                               value=""
                               name="cardName"
                               id="cardName-input"
                               minlength="2"
                               maxlength="30"
                               required
                               placeholder="Имя места">
                        <span class="form__input-error cardName-input-error"></span>
                    </label>

                    <label class="form__field">
                        <input type="url"
                               class="form__item form__item_input_link-card input"
                               value=""
                               name="cardUrl"
                               id="cardUrl-input"
                               required
                               placeholder="Ссылка на место">
                        <span class="form__input-error cardUrl-input-error"></span>
                    </label>

                    <button type="submit"
                            class="submit-btn submit-btn_card button">Создать</button>

                </fieldset>
            </form>
        </section>

        <section class="popup popup_photo">

            <div class="popup__photo-container">
                <button class="close-btn close-btn_photo button"
                        type="button"></button>

                <img src="."
                     alt=""
                     class="popup__photo-image">

                <p class="popup__photo-paragraph">Эта запись для теста</p>
            </div>
        </section>

    </main>

    <footer class="footer center">
        <p class="footer__copyright">&copy; 2022 Махин Илья</p>

    </footer>

    <template class="template-card" id="card-template">
        <div class="card">
            <button type="button" class="card__delete button"></button>
            <img class="card__picture" src="." alt="">
            <div class="card__description">
                <p class="card__text"></p>
                <button type="button"
                        class="card__like button"></button>
            </div>
        </div>
    </template>

    <script type="module" src="scripts/card.js"></script>

  </body>
</html>
