<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index/index.css">
    <title>Mesto</title>
</head>
  <body class="page center">

    <header class="header padding center">
        <img class="header__logo" src="./images/logo__header.svg" alt="Логотип">
    </header>

    <main class="main center">

        <section class="popup">
                <form class="form" id="profile__form" name="popup__content">
                    <button type="button" class="form__close-button button"></button>
                    <h2 class="form__heading">Редактировать профиль</h2>
                    
                    <fieldset class="form__input-container input">
                        <input type="text" class="form__item form__item_input_name input" value="Жак-Ив Кусто">

                        <input type="text" class="form__item form__item_input_job input" value="Исследователь океана">

                        <button type="submit" class="form__submit-button button">Сохранить</button>
                    </fieldset>
                </form>
        </section>


        <section class="profile margin center">

            <div class="profile__content">

                
                    <img src="./images/profile__image.jpg" alt="Фото Профиля" class="profile__avatar-image">

                <div class="profile__info">
                
                    <div class="profile__info-text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>

                    <button type="button" class="profile__info-btn button"></button>
                </div>
            </div>

            <button type="button" class="profile__add-btn button" ></button>

        </section>

        <section id="cards-container" class="photo-cards center">

            <template id="card-template">
                <div class="card">              
                    <img class="card__picture" src="" alt="">
                    <div class="card__description">
                        <p class="card__text"></p>
                        <button type="button" class="card__like button"></button>
                    </div>
                </div>
            </template>

        </section>

    </main>

    <footer class="footer center">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>

    </footer>
    <script src="script.js"></script>
  </body>
</html>
