<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index/index.css">
    <title>Mesto</title>
</head>
  <body class="page">
   <div class="page__content">
    <header class="header center">
        <img class="header__logo" src="./images/logo__header.svg" alt="Логотип">
        <img class="header__line" src="./images/header__line.svg" alt="Линия">
    </header>

    <main class="main center">

        <!--<section class="popup">
        </section>-->

        <section class="profile">

            <div class="profile__avatar">
                <img class="profile__avatar-image" src="./images/profile__image.jpg" alt="Изображение Профиля">
            </div>

            <div class="profile__info">
                <input class="profile__info-heading">Жак-Ив Кусто</input>
                <input class="profile__info-subheading">Исследоватеь океана</input>
                <button type="button" class="profile__info-button button"></button>
            </div>
            
            <button type="button" class="profile__add-button button"></button>

        </section>

        <section class="photo-cards center">

            <div class="card">
                
                <div class="card__description">
                    <img class="card__picture" src="./images/card__item_1.jpg">
                    <p class="card__text"></p>
                    <img class="card__like" src="./images/like-button_disabled.svg" alt="Лайк">
                </div>
            </div>

            <div class="card">
                
                <div class="card__description">
                    <img class="card__picture" src="./images/card__item_2.jpg">
                    <p class="card__text"></p>
                    <img class="card__like" src="./images/like-button_disabled.svg" alt="Лайк">
                </div>
            </div>

            <div class="card">
                
                <div class="card__description">
                    <img class="card__picture" src="./images/card__item_3.jpg">
                    <p class="card__text"></p>
                    <img class="card__like" src="./images/like-button_disabled.svg" alt="Лайк">
                </div>
            </div>

            <div class="card">
                
                <div class="card__description">
                    <img class="card__picture" src="./images/card__item_4.jpg">
                    <p class="card__text"></p>
                    <img class="card__like" src="./images/like-button_disabled.svg" alt="Лайк">
                </div>
            </div>

            <div class="card">
                
                <div class="card__description">
                    <img class="card__picture" src="./images/card__item_5.png">
                    <p class="card__text"></p>
                    <img class="card__like" src="./images/like-button_disabled.svg" alt="Лайк">
                </div>
            </div>

            <div class="card">
                
                <div class="card__description">
                    <img class="card__picture" src="./images/card__item_6.jpg">
                    <p class="card__text"></p>
                    <img class="card__like" src="./images/like-button_disabled.svg" alt="Лайк">
                </div>
            </div>

        </section>

    </main>

    <footer class="footer center">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    <nav></nav>

    </footer>
   </div>
  </body>
</html>
